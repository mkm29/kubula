# This is a template for prod environment secrets
# Encrypt this file using: sops -e -i secrets/prod/common.yaml
# Decrypt for viewing: sops -d secrets/prod/common.yaml

database:
  host: prod-db.example.com
  port: 5432
  username: prod_user
  password: REPLACE_WITH_ACTUAL_PASSWORD

bastion:
  ssh_key_name: prod-bastion-key
  allowed_cidrs:
    - 10.0.0.0/8  # Corporate network
    - 192.168.0.0/16  # VPN network

eks:
  cluster_endpoint_private_access_cidrs:
    - 10.0.0.0/8  # Corporate network
    - 192.168.0.0/16  # VPN network
  
monitoring:
  datadog_api_key: REPLACE_WITH_ACTUAL_KEY
  slack_webhook_url: REPLACE_WITH_ACTUAL_URL
  pagerduty_integration_key: REPLACE_WITH_ACTUAL_KEY